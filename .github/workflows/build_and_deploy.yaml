name: "Build and Deploy"

# on: push
on:
  push:
    # branches:
    #   - main

env:
  # verbosity setting for Terraform logs
  TF_LOG: INFO
  # Credentials for deployment to AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # S3 bucket for the Terraform state
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}

jobs:
  build_server:
    name: "Build Server"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Script files in the scripts directory.
        working-directory: ./server/scripts
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v4
      - name: pwd
        run: pwd
      - name: ls before
        run: ls
      - name: package
        run: . package.sh
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: built_server
          retention-days: 1
          path: |
            add_task_lambda_function.zip
            post_confirmation_lambda_function.zip
            dist
      - name: ls after
        run: ls

  build_client:
    name: "Build Client"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Script files in the scripts directory.
        working-directory: ./client/scripts
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v4
      - name: pwd
        run: pwd
      - name: ls before
        run: ls ../
      - name: package
        run: . package.sh
      - name: ls after
        run: ls ../
      - name: change dir
        run: cd ../
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: built_client
          retention-days: 1
          path: |
            build

  terraform:
    needs: [build_server, build_client]
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform

    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v4

      - name: Download Functions
        uses: actions/download-artifact@v4

      - name: pwd
        run: pwd

      - name: ls
        run: ls ../built_server/

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          # terraform_version: 1.3.0
          terraform_version: 1.7.5

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check -diff

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        # if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
